{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h3>订单编号:{{ order_id }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for good in order_goods.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src="{{ good.goods.productimg }}">
                <label>{{ good.goods.productlongname }}</label>

                <span> <!-- 数量展示 -->数量：{{ good.goods_num }}</span>
            </li>

        <!--订单处理结束-->
        {% endfor %}
    </ul>
        <!--订单id展示-->

        <a href="{% url 'axf:change_order_status' order_id %}"><button id="alipay" class="btn btn-success btn-block" orderid="">Alipay</button></a>

    </div>


{% endblock %}
